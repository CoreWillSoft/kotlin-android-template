name: Build & Publish App Release

on:
  pull_request:
    branches:
      - 'release/*'

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_PATH_DEV: "../keystore.jks"
      ANDROID_KEYSTORE_PASSWORD_DEV: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS_DEV: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD_DEV: ${{ secrets.ANDROID_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11.0.16+1
          cache: 'gradle'
      - name: Build debug
        run: ./gradlew assembleDebug
      - name: Prepare release notes
        run: echo ::set-output name=RELEASE_NOTES::$(git log main..HEAD --no-merges --pretty=format:"%s -- %an, %as%n" | head -n 100)
        id: release-notes
      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: testers
          releaseNotes: ${{steps.release-notes.outputs.RELEASE_NOTES}}
          file: app/build/outputs/apk/debug/app-debug.apk
